name: build

on:
  pull_request:
  push:
    branches: 
      - master
    paths-ignore:
     - 'README.md'
  workflow_dispatch:
    inputs:
      old-build-artifacts:
        description: 'Use old artifacts?'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 10 * * *'
jobs:
  update-submodules:
    if: github.event_name == 'schedule'
    uses:  ./.github/workflows/update submodules.yml
  minimum-build:
    if: ${{always()}}
    needs: update-submodules
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2019]
        build: [minimum-build]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Preparation
        shell: cmd
        run: |
          fsutil 8dot3name set 0
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"
      - name: Checkout
        uses: actions/checkout@v3 
        with:
          submodules: recursive
      - name: Patch bash scripts
        shell: cmd
        run: |
          start .\patch\patch_bash_scripts.bat
          move /Y settings\${{ matrix.build }}\* media-autobuild_suite\build
          for /d  %%d in (settings\common\*) do move /Y %%d\* media-autobuild_suite\build
          dir media-autobuild_suite\build
      - name: Patch bash scripts
        shell: cmd
        run: |
          dir media-autobuild_suite\build
